<div class="container" [ngClass]="{ grid: isCreateUser }">
  <div clsss="left">
    <div class="action">
      <button cButton (click)="handleOpenCreateUser()">Create</button>
    </div>

    @if(users.length) {
    <c-table
      [columns]="userColumnsConfig"
      [items]="users"
      (onRowClick)="handleRedirectToUserPage($event)"
    ></c-table>
    } @else {
    <div class="empty">No users yet</div>
    }
  </div>
  @if (isCreateUser) {
  <div class="right">
    <c-user-form
      [user]="null"
      [serverError]="serverError | async"
      (onClose)="handleClose()"
      (onCreateOrSave)="handleCreateUser($event)"
    ></c-user-form>
  </div>
  }
</div>
