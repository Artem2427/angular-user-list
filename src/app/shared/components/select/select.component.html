@if (control) {
<div class="content-input">
  @if (label) {
  <label [htmlFor]="id || null">{{ label }}{{ isRequired ? '*' : '' }}</label>
  }

  <select
    [id]="id || null"
    [formControl]="control"
    class="select"
    [ngClass]="{ error: !isValid() }"
  >
    @for (option of options; track option) {
    <option [value]="option">{{ option }}</option>
    }
  </select>

  @if (!isValid()) {
  <c-error-input [formContained]="control" [controlName]="name"></c-error-input>
  }
</div>

}
