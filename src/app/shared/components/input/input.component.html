@if (control) {
<div class="content-input">
  @if (label) {
  <label [htmlFor]="id || null">{{ label }}{{ isRequired ? '*' : '' }}</label>
  }

  <input
    class="input"
    [ngClass]="{ error: !isValid() }"
    [placeholder]="placeholder"
    [type]="type"
    [attr.value]="value || null"
    [attr.id]="id || null"
    [formControl]="control"
  />

  @if (!isValid()) {
  <c-error-input [formContained]="control" [controlName]="name"></c-error-input>
  }
</div>

}
